<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">

    <header>
        <img src="./png-transparent-telephone-symbol-icon-telephone-symbol-telephone-sign-miscellaneous-text-logo-fotor-bg-remover-20240220151718.png" alt="telefone">
        <h1>Agenda de contatos</h1>
    </header>
    
    <form id="ageTele">
        <input type="text" id="nomePessoa" required placeholder="Nome">
        <input type="number" id="telefone" required placeholder="Telefone">
        <button type="submit">Adicionar</button>
        
    </form>

    <table cellspacing="0">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id="nome-da-pessoa">...</td>
            <td id="numero-da-pessoa">...</td>
        </tr>
    </tbody>
</table>
</div>
<script src="main.js"></script>
</body>
</html>
